<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversation Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Conversation Viewer</h1>
    <label for="participant">Participant Name:</label>
    <input type="text" id="participant" placeholder="Enter participant name">
    <button onclick="loadConversation()">Load Conversation</button>

    <div id="conversation" class="conversation">
      <!-- Conversation will be loaded here -->
    </div>

    <div id="traits" class="traits">
      <!-- Traits and rating inputs will be loaded here -->
    </div>

    <button onclick="saveRatings()">Save Ratings</button>
    <div id="successMessage" class="success-message"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
